<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="text1">Name</label>
        <input type="text" name="text1" id="text1">
        <label for="text2">Email</label>
        <input type="email" name="text2" id="text2">
        <label for="no">Phone</label>
        <input type="tel" name="no" id="no">
        <label for="enterdate">Date</label>
        <input type="date" name="enterdate" id="enterdate">
        <span>Gender</span>
        <label for="radiobutton">Male</label>
        <input type="radio" name="radiobutton" id="radiobutton">
        <label for="radiobutton">Female</label>
        <input type="radio" name="radiobutton" id="radiobutton">

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="india">INDIA</option> 
        </select>

    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="text1">State</label>
        <input type="text" name="text1" id="text1">
        <label for="text3">City</label>
        <input type="text" name="text3" id="text3">
        <label for="text2">Street</label>
        <input type="text" name="text2" id="text2">
        <label for="no">Zip-code</label>
        <input type="number" name="no" id="no">
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="textarea1"> Additional Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <label for="checkbox1">Agree to the terms of service</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
    </fieldset>
    <input type="submit" value="Submit">
    

</body>
</html>
