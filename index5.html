<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>

    <fieldset>
        <legend>Practice of some tags</legend>
        <label for="email">Enter your email</label>
        <input type="text" id="email" placeholder="type your gmail">
        <br/>
        <br/>
        <label for="password">Enter your password</label>
        <input type="text" id="password" placeholder="Strong password">
        <br/>
        <br/>
        <input type="submit" value="tap">
        <br/>
        <br/>
        <label for="datepicker">Birthday date</label>
        <input type="date" id="datepicker">
        <br/>
        <br/>
        <label for="Selectr">Select curry:</label>
        <select name="Dishes" id="Selectr">
            <option value="Dal makhani">Dal makhani</option>
            <option value="kadhai paneer">kadhai paneer</option>
            <option value="sev tamatar">sev tamatar</option>
        </select>
        <br/>
        <br/>
        <textarea name="textarea" id="textarea"  cols="10" rows="10" placeholder="type something"></textarea>
    
     </fieldset>


     <fieldset>
        <legend>types of input</legend>
        <label for="textfield1">Textfield</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>
        <input type="text" name="username">
        <input type="submit" value="Submit">
        <br/>
        <br/>
        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>
        <label for="radio1">radio key</label>
        <input type="radio" name="radio1" id="radio1">
        <br/>
        <br/>
        <label for="radio11">Male</label>
        <input type="radio" name="radio11" id="radio11">
        <br/>
        <br/>
        <label for="radio22">Female</label>
        <input type="radio" name="radio22" id="radio22">
        <br/>
        <br/>
        <label for="radio33">Other</label>
        <input type="radio" name="radio33" id="radio33">
        <br/>
        <br/>
        <label for="checkbox1">Hindi</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br/>
        <br/>
        <label for="checkbox2">English</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <br/>
        <label for="fileselector">Upload:</label>
        <input type="file" name="fileselector" id="fileselector">
        <br/>
        <br/>
        <label for="password1">Enter password</label>
        <input type="password" name="password1" id="password1">
        <br/>
        <br/>
        <input type="image" name="NameButton" id="NameButton" alt="click here">
        <br/>
        
     </fieldset>

    
</form>

</body>
</html>
